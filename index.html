<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>HD Blog</title>
</head>
<body>
    <nav>
        <h1 class="title-name"> How to Dive Into Hell & Come Back Laughing: A Hell Diver's Diary</h1>
        <button class="mode-switch"></button>
    </nav>
    <main>
        <div class="image-container">
            <div class="profile-image">
                <img src="https://mp1st.com/wp-content/uploads/2023/05/helldivers-2.png" alt="placeholder profile picture">
            </div>
        </div>
        <form>
            <lable for="username">Username:</lable>
            <input type="text" id="username" name="username"><br>

            <label for="title">Blog Post Title:</label>
            <input type="text" id="title" name="title"><br>

            <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>
    <script>//adding an evenlistener to the submit button to redirect
        document.querySelector('form').addEventListener('submit', function(event) {
          event.preventDefault(); 
          window.location.href = 'blog.html'; // Redirect location to the blog.html page
        });
      </script>
</body>
</html>
